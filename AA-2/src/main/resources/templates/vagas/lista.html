<!DOCTYPE html>
<html layout:decorate="~{layout}">

<head>
    <meta charset="UTF-8" />
</head>

<body>
    <section class="layout-content" layout:fragment="corpo">

        <nav class="navbar navbar-expand-md bg-light">
            <div class="collapse navbar-collapse" id="navbarsExampleDefault">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <i class="oi oi-caret-right"></i>
                        <span th:text="#{vagas.listar.label}"></span>
                    </li>
                </ul>
                <a class="btn btn-primary btn-md" th:href="@{/profissionais/cadastrar}" papel="button">
                    <span class="oi oi-plus" title="Cadastro" aria-hidden="true"></span>
                    <span th:text="#{vagas.cadastrar.label}"></span>
                </a>
            </div>
        </nav>

        <div class="container" id="listagem">

            <div th:replace="fragments/alert"></div>

            <div class="table-responsive">
                <table class="table table-striped table-hover table-sm">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th th:text="#{vagas.descricao.label}"></th>
                            <th th:text="#{vagas.remuneracao.label}"></th>
                            <th th:text="#{vagas.dataLimite.label}"></th>

                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="vagas : ${profissionais}">
                            <td th:text="${vagas.id}"></td>
                            <th th:text="#{vagas.descricao}"></th>
                            <th th:text="#{vagas.remuneracao}"></th>
                            <th th:text="#{vagas.dataLimite}"></th>

                            <td colspan="2">
                                <a class="btn btn-info btn-sm" th:href="@{/profissionais/editar/{id} (id=${vagas.id}) }" papel="button">
                                    <span class="oi oi-brush" th:title="#{link.editar.label}" aria-hidden="true"> </span>
                                </a>
                                <button th:id="${'btn_profissionais/excluir/' + vagas.id}" type="button" class="btn btn-danger btn-sm" data-toggle="modal" data-target="#myModal">
									<span class="oi oi-circle-x" th:title="#{link.excluir.label}" aria-hidden="true"></span>
								</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <div th:replace="fragments/modal :: modal"></div>
    </section>
</body>

</html>
